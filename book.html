<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="css/book.css">
  <title>Editura UAIC</title>
</head>
<body>
  
  <div class="container">
    
    <header>
      <nav id="mainNav">
        <div class="nav-container">
          <a href="/" class="logo">
            <i class="fa-solid fa-book-open fa-xl"></i>
            Editura UAIC
          </a>
          <div class="userNav">
            <a href="cart.html">
              <span class="displayNone" id="cartBadge">
                <strong id="cartItemsNr"></strong>
              </span>
              <i class="fa-solid fa-cart-shopping"></i>
              Cosul meu
            </a>
            <a href="register.html">
              <i class="fa-solid fa-user-pen"></i>
              Inregistrare
            </a>
            <a href="login.html">
              <i class="fa-solid fa-right-to-bracket"></i>
              Contul meu
            </a>
          </div>
        </div>
      </nav>
      <nav id="secondaryNav">
        <ul class="menu">
          <li>
            <a href="index.html" class="link">Aparitii recente</a>
          </li>
          <!-- js: create menu -->
        </ul>
      </nav>
      <section id="search">
        <form id="searchForm" class="search" action="book-list.html" method="get">
          <input type="text" name="search" id="searchInput" placeholder="cauta carti dupa domeniu, subdomeniu sau anul aparitiei" />
          <input type="submit" id="searchBtn" value="Cauta" />
        </form>
      </section>
    </header>

    <section id="main">  
      <div class="book-container">
        <div id="leftCol">
          <ul class="breadcrumbs"></ul>
          <div class="imgs">
            <img id="fullImg" src="" alt=""/>
            <ul id="thumbnails">
              <li><img src="" alt="" /></li>
              <li><img src="" alt="" /></li>
              <li><img src="" alt="" /></li>
              <li><img src="" alt="" /></li>
            </ul>
          </div>
          <div class="info">
            <small id="tags"></small>
            <h3 id="infoTitle">Descriere</h3>
            <p id="infoDetails"></p>
          </div>
        </div>
        <ul id="rightCol">
          <li>
            <h2 id="bookTitle"></h2>
            <h3 id="bookAuthors"></h3>
            <div>
              <h2 id="bookPrice"></h2>
              <span id="quantityMinus">
                <i class="fa-solid fa-minus"></i>
              </span>
              <span id="bookQuantity">1</span>
              <span id="quantityPlus">
                <i class="fa-solid fa-plus"></i>
              </span>
            </div>
            <button id="addToCart" data-id="">Adauga in cos</button>
          </li>
          <li>
            <h3>Descriere</h3>
          </li>
          <li>
            <h3>Sumar</h3>
          </li>
          <li>
            <h3>Despre autori</h3>
          </li>
        </ul>
        </div>
    </section>

    <footer>
      <div class="nav-container">
        <span id="copyright"></span>
        <a href="#">Contact</a>
      </div>
    </footer>
    
  </div>

  <script src="js/db.js"></script>
  <script src="js/secondaryNav.js"></script>
  <script src="js/book.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/add-to-cart.js"></script>
</body>
</html>
