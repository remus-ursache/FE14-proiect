<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="css/user.css">
  <title>Creeaza un cont - Editura UAIC</title>
</head>
<body>
  
  <div class="form-container">
    <form action="" id="registerForm">
      <div class="form-header">
        <h2 class="form-title">Creeaza un cont</h2>
        <a href="/" class="form-logo">
          Intoarcete-te la site
        </a>
      </div>
      <div id="alert" class="alert"></div>
      <ul>
        <li>
          <label for="firstname">Prenume</label>
          <input type="text" id="firstname" />
          <small></small>
        </li>
        <li>
          <label for="lastname">Nume</label>
          <input type="text" id="lastname" />
          <small></small>
        </li>
        <li>
          <label for="email">Adresa de email</label>
          <input type="text" id="email" />
          <small></small>
        </li>
        <li>
          <label for="password">Parola</label>
          <input type="password" id="password" />
          <small></small>
        </li>
        <li>
          <label for="password">Confirmare parola</label>
          <input type="password" id="password2" />
          <small></small>
        </li>
        <li>
          <label for="address">Adresa de livrare</label>
          <input type="text" id="address" />
          <small></small>
        </li>
        <li>
          <label for="city">Localitate</label>
          <input type="text" id="city" />
          <small></small>
        </li>
        <li>
          <label for="county">Judet</label>
          <input type="text" id="county" />
          <small></small>
        </li>
        <li>
          <label for="postalCode">Cod postal</label>
          <input type="text" id="postalCode" />
          <small></small>
        </li>
      </ul>
      <div class="form-footer">
        <input type="button" id="loginBtn" class="inactive" value="Autentificare" />
        <input type="button" id="registerBtn" class="active" value="Inregistrare" />
      </div>
    </form>
  </div>

  
  <script src="js/register.js"></script>
</body>
</html>
