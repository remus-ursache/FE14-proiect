<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="css/user.css">
  <title>Intra in cont - Editura UAIC</title>
</head>
<body>
  
  <div class="form-container">
    <form action="" id="loginForm">
      <div class="form-header">
        <h2 class="form-title">Creeaza un cont</h2>
        <a href="index.html" class="form-logo">
          <i class="fa-solid fa-book-open fa-xl"></i>
          Editura UAIC
        </a>
      </div>
      <label for="email">Nume</label>
      <input type="text" id="lastname" />
      <label for="email">Prenume</label>
      <input type="text" id="firstname" />
      <label for="email">Adresa de email</label>
      <input type="text" id="email" />
      <label for="password">Parola</label>
      <input type="password" id="password" />
      <label for="password">Confirmare parola</label>
      <input type="password" id="password2" />
      <div class="form-footer">
        <input type="button" id="login" class="inactive" value="Autentificare" />
        <input type="button" id="register" class="active" value="Inregistrare" />
      </div>
    </form>
  </div>

  <script src=""></script>

</html>
